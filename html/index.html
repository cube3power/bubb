<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Bubb</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/github-gist.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
<link rel="stylesheet" href="demo.min.css">
<link rel="stylesheet" href="bubb.min.css">
<script delete src="//localhost:35729/livereload.js"></script>
</head>

<body>

  <a href="https://twitter.com/intent/tweet?url=bubb.surge.sh&text=bubb%20infotip&hashtags=css,js,lightweight,simple">Twitter</a>
  <a href="https://github.com/frdnrdb/bubb">GitHub</a>

  <header><b>Bubb</b> Infotip<span>CSS <i>and</i><i>or</i> JS</span></header>

  <section>
  <div class="bubb">CSS element<bubb>child element <u><i>html</i></u> content</bubb></div>
  <div bubb="attribute text content">CSS attribute</div>
  </section>

  <section>
  <div data-bubb-menu="vedder, mccready, gossard, ament">JS menu</div>
  <div data-bubb="abbruzzese">JS random quote</div>
  </section>

  <i id="eventsDisplay"></i>

  <script src="bubb.min.js"></script>
  <script>

      // render <xmp> code blocks

      [].slice.call( document.getElementsByTagName('div') ).forEach( function(div) {

        var temp = document.createElement('temp');
            temp.appendChild(div.cloneNode(true));
        var pre = document.createElement('pre'),
            code = document.createElement('code');
            pre.appendChild(code);
            code.innerHTML = temp.innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;");

            div.parentNode.insertBefore(pre, div.nextSibling);

      });

      // hide event-info

      var eventsDisplay = document.getElementById('eventsDisplay');

      document.addEventListener('click', function() {
        clearTimeout(eventsDisplay.hideTimeout);
        eventsDisplay.hideTimeout = setTimeout(function() {
          eventsDisplay.innerHTML = '';
        }, 2500);
      });



  </script>
  <script id="demo">

      //  options are optional
      //  default: tooltip renders data-bubb-attribute

      var options = {
            vedder: 'vocals',
            mccready: 'lead guitar',
            gossard: 'guitar',
            ament: ['bass'],
            abbruzzese: ['', {
              callback: function(key, item) { // overrides main callback
                item.innerHTML = 'loading...';
                fetch('https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1')
                .then(function(res){ return res.json(); }).then(function(quotes){
                  item.innerHTML = quotes[0].content;
                });
              },
              hoverCallback: true,
              background: '#fad',
              color: '#333',
            }]
      };

      // initialize
      // bubb(), bubb(options) or bubb(options, callback);

      bubb(options, function(key, item) {

        /**/document.getElementById('eventsDisplay').innerHTML = 'clicked ' + key;/**/console.log('clicked ' + key);

      });

  </script>
  <script>

      // display bubb js demo

      var pre = document.createElement('pre'),
          code = document.createElement('code');
          pre.appendChild(code);
          code.innerHTML = document.getElementById('demo').innerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\/\*\*\/.+\/\*\*\//,'');

      document.querySelector('section:last-of-type').appendChild(pre);
      hljs.initHighlightingOnLoad();

  </script>

</body>
</html>
